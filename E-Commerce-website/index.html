<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">E-Commerce</h1>
            <div class="relative">
                <button id="cartButton" class="relative">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l1.6-8H6.4l-.4-2H3m0 0l1 5.5M7 13l-1 5.5M5 21h14a1 1 0 100-2H5a1 1 0 100 2zm5-9h4M9 7h6"></path>
                    </svg>
                    <span id="cartCount" class="absolute top-0 right-0 bg-red-500 text-white rounded-full text-xs px-1">0</span>
                </button>
                <div id="cartDropdown" class="absolute right-0 mt-2 w-48 bg-white border rounded shadow-lg hidden">
                    <div id="cartItems" class="p-4">
                        <p class="text-center">Cart is empty</p>
                    </div>
                    <div class="p-4 border-t">
                        <button class="bg-blue-600 text-white py-2 px-4 rounded w-full">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto py-8">
        <h2 class="text-3xl font-bold mb-6">Products</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="bg-white p-6 rounded-lg shadow-lg custom-card">
                <img src="images/product1.jpg" alt="Product 1" class="h-40 w-full object-cover mb-4 rounded custom-img">
                <h3 class="text-xl font-bold mb-2">Product 1</h3>
                <p class="text-gray-700 mb-4">$699.00</p>
                <button class="bg-blue-600 text-white py-2 px-4 rounded addToCart">Add to Cart</button>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg custom-card">
                <img src="images/product2.jpg" alt="Product 2" class="h-40 w-full object-cover mb-4 rounded custom-img">
                <h3 class="text-xl font-bold mb-2">Product 2</h3>
                <p class="text-gray-700 mb-4">$655.00</p>
                <button class="bg-blue-600 text-white py-2 px-4 rounded addToCart">Add to Cart</button>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg custom-card">
                <img src="images/product3.jpg" alt="Product 3" class="h-40 w-full object-cover mb-4 rounded custom-img">
                <h3 class="text-xl font-bold mb-2">Product 3</h3>
                <p class="text-gray-700 mb-4">$490.00</p>
                <button class="bg-blue-600 text-white py-2 px-4 rounded addToCart">Add to Cart</button>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg custom-card">
                <img src="images/product4.jpg" alt="Product 4" class="h-40 w-full object-cover mb-4 rounded custom-img">
                <h3 class="text-xl font-bold mb-2">Product 4</h3>
                <p class="text-gray-700 mb-4">$550.00</p>
                <button class="bg-blue-600 text-white py-2 px-4 rounded addToCart">Add to Cart</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
